<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Weather Dashboard</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <style>

    </style>
</head>

<body>
    <div class="container">
        <div class="row headerRow">
            <div class="col-sm-12">
                <h1 class="text-center"><strong> Weather Dashboard</strong></h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3" id="cityList">
                <h5 id="searchHeading">Search for a City:</h5>
                <div class="input-group">
                    <input type="text" class="form-control" id="cityTextSearch">
                    <div class="input-group-append">
                        <button class="btn btn-primary" id="btnSearch" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </div>
                </div>
                <div class="alert alert-danger" role="alert" id="cityNotFound">
                    City not found!
                  </div>
                <div class="btn-group-vertical" id="btnGroup">
                </div>
            </div>
            <div class="col-md-9" id="mainPanel">
                <div class="row">
                    <div class="card" style=" width: 100%;">
                        <div class="card-body" id="cardCurrentWeather">
                            <div class="header">
                                <h2 id="cityAndDate"></h2>
                                <img id="currentWeatherIcon">
                            </div>
                            <p id="currentTemp"></p>
                            <p id="currentHumidity"></p>
                            <p id="currentWind"></p>
                            <div>
                                <p id="UVtext">UV Index: </p>
                                <p id="currentUV"></p>
                            </div>
                            
                        </div>
                    </div>
                </div>
                <div class="row">
                    <h3 style=" margin-top: 10px;">5-Day Forecast:</h3>
                </div>
                <div class="row">
                    <div class="card-deck">
                   
                    </div>
                </div>
            </div>
        </div>
    </div>

   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./Assets/script.js"></script>
</body>
